<html>
<head>
<script src="tictactoe.js"></script>
<link rel="stylesheet" type="text/css" href="tictactoe.css">




</head>
<body onload="init()">





<table>		
  <tr>
    <td onclick="clickCell(this, 'tl')"></td>
    <td onclick="clickCell(this, 'tm')" class="middleColumn"></td>
    <td onclick="clickCell(this, 'tr')"></td>
  </tr>
  <tr id="middleRow">
	<td onclick="clickCell(this, 'ml')"></td>
	<td onclick="clickCell(this, 'mm')" class="middleColumn"></td>
	<td onclick="clickCell(this, 'mr')"></td>
  </tr>
  <tr>
	<td onclick="clickCell(this, 'bl')"></td>
	<td onclick="clickCell(this, 'bm')" class="middleColumn"></td>
	<td onclick="clickCell(this, 'br')"></td>
  </tr>
</table>
<br/>
<button id="resetTicTacToe" type="button" onclick="resetTicTacToe()">reset</button>
<div id="result"></div>
<select id="mySelect" onchange="selectSkin()">
  <option value="1">X vs O</option>
  <option value="2">vampire vs werewolf</option>
  <option value="3">Tom vs jerry</option>
  <option value="4">Banana vs strawberry</option>
</select>

















</body>
</html>
