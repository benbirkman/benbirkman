<html>
<head>
<script src="tictactoe.js"></script>
<link rel="stylesheet" type="text/css" href="tictactoe.css">




</head>
<body>





<table>		
  <tr>
    <td onclick="ticTac(this, 'tl')"></td>
    <td onclick="ticTac(this, 'tm')" class="middleColumn"></td>
    <td onclick="ticTac(this, 'tr')"></td>
  </tr>
  <tr id="middleRow">
	<td onclick="ticTac(this, 'ml')"></td>
	<td onclick="ticTac(this, 'mm')" class="middleColumn"></td>
	<td onclick="ticTac(this, 'mr')"></td>
  </tr>
  <tr>
	<td onclick="ticTac(this, 'bl')"></td>
	<td onclick="ticTac(this, 'bm')" class="middleColumn"></td>
	<td onclick="ticTac(this, 'br')"></td>
  </tr>
</table>
<button id="resetTicTacToe" type="button" onclick="resetTicTacToe()">reset</button>
<div id="result"></div>
















</body>
</html>
