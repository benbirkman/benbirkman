<html>
<head>

<link rel="stylesheet" type="text/css" href="tictactoe.css">




</head>
<body>





<table>		
  <tr>
    <td onclick="ticTac(this)"></td>
    <td onclick="ticTac(this)" class="middleColumn"></td>
    <td onclick="ticTac(this)"></td>
  </tr>
  <tr id="middleRow">
	<td onclick="ticTac(this)"></td>
	<td onclick="ticTac(this)" class="middleColumn"></td>
	<td onclick="ticTac(this)"></td>
  </tr>
  <tr>
	<td onclick="ticTac(this)"></td>
	<td onclick="ticTac(this)" class="middleColumn"></td>
	<td onclick="ticTac(this)"></td>
  </tr>
</table>
















</body>
</html>
